<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Financiero</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="brand">
                <h1>ðŸ“Š Analytics Dashboard</h1>
            </div>
            <div class="header-actions">
                <a href="/" class="btn-secondary">â¬… Volver al Inventario</a>
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-card" style="grid-column: span 3; justify-content: center; background: rgba(99, 102, 241, 0.1);">
                <div style="text-align: center;">
                    <p class="stat-label">VALOR TOTAL DEL INVENTARIO (ProyecciÃ³n)</p>
                    <h1 style="font-size: 3rem; color: #818cf8;">{{ .TotalValue }}</h1>
                </div>
            </div>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px;">
            
            <div class="table-wrapper" style="margin: 0;">
                <h3 style="margin-bottom: 15px; color: var(--text-muted);">ðŸ’Ž Top 5 Productos MÃ¡s Caros</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Precio</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ range .TopProducts }}
                        <tr>
                            <td>{{ .Name }}</td>
                            <td style="color: #34d399; font-weight: bold;">${{ .Price }}</td>
                        </tr>
                        {{ end }}
                    </tbody>
                </table>
            </div>

            <div class="stat-card" style="display: block; height: auto;">
                <canvas id="stockChart"></canvas>
            </div>
        </div>

        <footer>
            Reporte generado por <b>Go Templates</b> en tiempo real.
        </footer>
    </div>

    <script>
        // Go inyecta los datos directamente en las variables de JS
        // Esto conecta el Backend (Go) con el Frontend (Chart.js)
        const labels = {{ .ChartLabels }};
        const data = {{ .ChartValues }};

        const ctx = document.getElementById('stockChart').getContext('2d');
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Stock por Producto',
                    data: data,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.7)',
                        'rgba(54, 162, 235, 0.7)',
                        'rgba(255, 206, 86, 0.7)',
                        'rgba(75, 192, 192, 0.7)',
                        'rgba(153, 102, 255, 0.7)',
                        'rgba(255, 159, 64, 0.7)'
                    ],
                    borderColor: '#1e293b',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'bottom', labels: { color: 'white' } },
                    title: { display: true, text: 'DistribuciÃ³n de Stock', color: 'white' }
                }
            }
        });
    </script>
</body>
</html>
