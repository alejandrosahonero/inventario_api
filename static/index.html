<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Pro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>üì¶ Control de Inventario</h1>
            <button id="btnBackup" class="btn-backup" onclick="exportarDatos()">
                ‚òÅÔ∏è Guardar Backup (Git)
            </button>
        </header>

        <div class="form-grid">
            <input type="hidden" id="productId">
            <input type="text" id="name" placeholder="Nombre del producto" autocomplete="off">
            <input type="number" id="price" placeholder="Precio ($)" step="0.01">
            <input type="number" id="stock" placeholder="Stock (u)">
            <button id="saveBtn" class="btn-save" onclick="guardarProducto()">Ôºã Agregar</button>
        </div>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th style="text-align: right;">Acciones</th>
                    </tr>
                </thead>
                <tbody id="productTable">
                    </tbody>
            </table>
        </div>

        <footer>
            Go + MongoDB + Docker Project
        </footer>
    </div>

    <script src="app.js" defer></script>
</body>
</html>
