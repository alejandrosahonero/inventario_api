<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Pro</title>
    
    <link rel="stylesheet" href="styles.css">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" rel="stylesheet" />
</head>
<body>

    <div class="container">
        <header>
            <h1>ğŸ“¦ Control de Inventario</h1>
            
            <div class="header-actions">
                <div class="view-toggle">
                    <button id="btnViewTable" class="toggle-btn active" onclick="cambiarVista('table')">ğŸ“‹ Tabla</button>
                    <button id="btnViewJSON" class="toggle-btn" onclick="cambiarVista('json')">â€‹â€‹â€‹â€‹â€‹â€‹â€‹â€‹â€‹â€‹â€‹â€‹{ } JSON</button>
                </div>

                <button id="btnBackup" class="btn-backup" onclick="exportarDatos()">
                    â˜ï¸ Guardar Backup
                </button>
            </div>
        </header>

        <div class="form-grid">
            <input type="hidden" id="productId">
            <input type="text" id="name" placeholder="Nombre del producto" autocomplete="off">
            <input type="number" id="price" placeholder="Precio ($)" step="0.01">
            <input type="number" id="stock" placeholder="Stock (u)">
            <button id="saveBtn" class="btn-save" onclick="guardarProducto()">ï¼‹ Agregar</button>
        </div>

        <div id="viewTable" class="table-wrapper fade-in">
            <table>
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th style="text-align: right;">Acciones</th>
                    </tr>
                </thead>
                <tbody id="productTable"></tbody>
            </table>
        </div>

        <div id="viewJson" class="json-wrapper fade-in" style="display: none;">
            <pre><code id="jsonCode" class="language-json"></code></pre>
        </div>

        <footer>
            Go + MongoDB + Docker Project
        </footer>
    </div>

    <script src="app.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
</body>
</html>
